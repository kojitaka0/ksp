{% extends 'products/base.html' %}

{% block content %}
<div class="container">
    <h1>{{ product.name }}</h1>
    <p>{{ product.description }}</p>
    <p>Price: ${{ product.price }}</p>
    <p>Category: {{ product.category.name }}</p>
    <img src="{{ product.image.url }}" alt="Product Image">
</div>
{% endblock %}
